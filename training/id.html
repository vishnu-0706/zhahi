<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-ID</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            position: relative;
            width: 300px;
            height: 450px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .diamond {
            position: absolute;
            top: 93px;
            left: 23.7%;
            width: 159px;
            height: 156px;
            background: white;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            border: 4px solid #00aaff;
            border-radius: 12px;
            overflow: hidden;
        }

        .diamond img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header {
            width: 100%;
            height: 80px;
            position: absolute;
            top: 0%;
        }

        .header img {
            padding: 10px;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="../img/id.jpg" alt="">
        <div class="header"><img src="../img/mamce-logo.png" alt=""></div>
        <div class="footer"></div>
        <div class="diamond">
            <img src="../img/me.jpg" alt="Profile">
        </div>
    </div>

</body>

</html>
