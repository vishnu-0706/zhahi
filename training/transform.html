<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .con {
        width: 500px;
        height: 450px;
        text-align: center;
    }

    h1 {
        font-size: 27px;
        margin-bottom: 7px;
        color: #444;
    }

    .sub {
        font-size: 17px;
        color: #888;
        margin-bottom: 5%;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 80%;
        padding: 2%;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        font-size: 16px;
    }
    label {
        padding: 4px;
        padding-left: 50px;
    }

    .confirm {
        text-align: left;
        font-size: 16px;
        color: #666;
        margin-bottom: 3px;
    }

    .confirm input {
        margin-right: 4px;
    }

    input[type="button"] {
        margin-top: 20px;
        padding: 12px 40px;
        background: #6c6f90;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 14px;
        cursor: pointer;
    }

    input[type="button"]:hover {
        background: #7c7d91;
    }

    .id {
        margin-top: 2%;
    }
</style>

<body>
    <div class="con">
        <h1>REGISTER FOR OUR GREAT SERVICE</h1>
        <div class="sub">
            And get one month for free!
        </div>
        <input type="text" placeholder="First Name*" required>
        <input type="text" placeholder="Last Name*" required>
        <input type="email" placeholder="Email*" name="" id="" required>
        <input type="password" placeholder="Password*" name="" id="">
        <input type="password" placeholder="Confirm Password*" name="" id="">
        <div class="confirm">
            <label for="">
                <input type="checkbox" name="" id="">Subscribe to newsletter
            </label>
        </div>
        <div class="confirm">
            <label for="">
                <input type="checkbox" name="" id="">I agree to the processing of personal data*
            </label>
        </div>
        <input type="button" value="REGISTER">
        <div class="id">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>
</body>

</html>
