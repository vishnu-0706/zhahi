<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .con {
        width: 500px;
        height: 400px;
        text-align: center;
    }

    h1 {
        font-size: 27px;
        margin-bottom: 7px;
        color: #444;
    }

    .sub {
        font-size: 17px;
        color: #888;
        margin-bottom: 5%;
    }

    input[type="email"],
    input[type="password"] {
        width: 68%;
        padding: 2%;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-bottom: 18px;
        font-size: 16px;
    }
    
    label {
        padding: 4px;
        padding-left: 50px;
    }

    .confirm {
        text-align: left;
        font-size: 16px;
        color: #666;
        margin-bottom: 3px;
    }

    .confirm input {
        margin-right: 4px;
    }

    button {
        margin-top: 10px;
        padding: 12px 40px;
        background: #6c6f90;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 14px;
        cursor: pointer;
    }

    button:hover {
        background: #7c7d91;
    }

    .id a {
        text-decoration: none;
        color: white;
    }
</style>

<body>
    <div class="con">
        <h1>Login To See Your Id Card</h1>
        <div class="sub">
            Get your ID...
        </div>
        <input type="email" placeholder="Email*" name="" id="" required>
        <input type="password" placeholder="Password*" name="" id="">
        <div class="id">
            <button><a href="id1.html">Login</a></button>
        </div>
    </div>
</body>

</html>
