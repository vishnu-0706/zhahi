<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 1000vh;
    }

    .nav-bar {
        width: 100%;
        height: 75px;
        display: flex;
        position: sticky;
        top: 0%;
        background-color: white;
        justify-content: space-evenly;
        align-items: center;
        gap: 40px;
        border-bottom: 1px solid #e6e6e6;
        padding: 0 20px;
        box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;
    }

    .nav-bar ul {
        list-style: none;
        display: flex;
        gap: 40px;
    }

    .nav-bar ul li a {
        text-decoration: none;
        color: #000000;
        font-size: 16px;
        font-weight: 500;
        font-family: SoDoSans_Light, Helvetica, sans-serif !important;
    }

    .nav-bar ul li a:active {
        color: #00754a;
        border-bottom: 3px solid #00754a;
    }

    .nav-bar ul li a:hover {
        color: #00754a;
    }

    .search-box {
        display: flex;
        align-items: center;
        gap: 10px;
        position: relative;
        margin-right: 0%;
        width: 280px;
    }

    .search-box img {
        width: 16px;
        height: 16px;
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
    }

    .search-box input {
        height: 35px;
        border: 1px solid #cccccc;
        border-radius: 100px;
        width: 100%;
        padding: 10px 16px 10px 40px;
        box-shadow: 0 0 2px #00000012, 0 2px 2px #0000000f, 0 1px 3px #0000001a;
    }

    .search-box input::-webkit-input-placeholder {
        font-size: 12px;
        color: #999999;
        font-family: SoDoSans_Light, Helvetica, sans-serif !important;
    }

    .search-box input:focus {
        outline: none;
        border: 1px solid #312020;
    }

    input::placeholder:active {
        transition: opacity 0.5s ease-in-out;
    }

    .profile {
        margin-right: 0%;
    }

    .profile a img {
        width: 24px;
        height: 24px;
    }


    .logo {
        width: 40px;
        height: 40px;
        margin-left: 5%;
    }

    .green-strip {
        background: #1e3932;
        margin-top: 3px;
        color: #fff;
        box-shadow: rgba(0, 0, 0, 0.15) 0px 5px 15px 0px;
    }

    .strip-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: auto;
        padding: 20px 0;
        box-shadow: rgba(0, 0, 0, 0.15) 0px 5px 15px 0px;
    }

    .strip-content h2 {
        margin-left: 30px;
        font-weight: lighter;
        font-family: SoDoSans_Light, Helvetica, sans-serif !important;
    }

    .strip-content button {
        margin-right: 0;
        background: transparent;
        color: #fff;
        border: 1px solid #fff;
        padding: 8px 16px;
        border-radius: 20px;
    }

    a.ancor{
        width: 100%;
        height: 100%;
    }

    .strip-content a {
        text-decoration: none;
        color: #fff;
        padding: 0 21px 0 0;
        margin-right: -4px;
        font-family: SoDoSans_Light, Helvetica, sans-serif !important;
    }
</style>

<body>
    <div class="nav-bar">
        <img class="logo" src="../img/starbucks-logo.png" alt="">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="#">Gift</a></li>
            <li><a href="#">Order</a></li>
            <li><a href="#">Pay</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Corporate Gifting</a></li>
        </ul>
        <div class="search-box" id="Home">
            <img src="../img/search.svg" alt="">
            <input type="text" placeholder="Looking for something specific?">
        </div>
        <div class="profile">
            <a href=""><img src="../img/account_thin.svg" alt=""></a>
        </div>
    </div>
    <section class="green-strip">
        <a href="" class="ancor">
            <div class="strip-content">
                <div class="strip-name"><h2>Starbucks</h2></div>
                <div class="strip-button">
                    <button><a href="#">Know More</a></button>
                </div>
            </div>
        </a>
    </section>
</body>

</html>
