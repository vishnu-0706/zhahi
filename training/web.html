<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: karla, sans-serif;
    }
    body{
        color: white;
    }
    .container{
        width: 100%;
        height: 100vh;
        background-image: url(../img/第27回.jpg);
        background-size: cover;
        background-position: center;
        padding: 35px 8% 0% 8%;
    }
    nav{
        display: flex;
        justify-content: space-between;
        align-items: center;    
    }
    .logo{
        font-size: xx-large;
        font-weight: 700;
    }
    nav ul li{
        list-style: none;
        display: inline-block;
        margin: 0 15px;
    }
    nav ul li a{
        text-decoration: none;
        color: white;
        font-size: large;
        font-weight: 500;
        transition: 0.3s;
    }
    nav ul li a:hover{
        color: red;
    }
    .buttons a{
        text-decoration: none;
        color: white;
        border: 2px solid white;
        padding: 8px 20px;
        margin-left: 15px;
        border-radius: 10px;
        font-size: medium;
        font-weight: 500;
        transition: 0.3s;
    }
    .buttons a:hover{
        background-color: red;
        border: 2px solid red;
    }
    .content{
        margin-top: 150px;
        max-width: 600px;
    }
    .content h1{
        font-size: 50px;
        line-height: 1.2;
        margin-bottom: 20px;
    }
    .content p{
        font-size: 20px;
        line-height: 1.5;
    }
    .button{
        margin-top: 40px;
    }
    .button a{
        text-decoration: none;
        color: white;
        background-color: red;
        padding: 12px 30px;
        border-radius: 10px;
        font-size: medium;
        font-weight: 500;
        transition: 0.3s;
    }
    .button a:hover{
        background-color: white;
        color: red;
    }

</style>
<body>
    <div class="container">
        <nav>
            <h2 class="logo">Portfo<span style="color: red;">lio.</span></h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="buttons">
                <a href="#">Log In</a>
                <a href="#">Register</a>
            </div>
        </nav>
        <div class="content">
            <h1>Hello,<br>It's Me CodeLover</h1>
            <p>I'm a passionate web developer and designer, creating beautiful and functional websites.</p>
        </div>
        <div class="button">
            <a href="#">View Projects</a>
        </div>
    </div>
</body>
</html>
